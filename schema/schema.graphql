type Product {
  upc: Number!
  name: String!
  tags: [String]
}

type Query {
  findProduct(upc: Number!): Product
}

input IProduct {
    upc: Number!
    name: String!
    tags: [String]
}

type Mutation {
    createProduct(product: IProduct) => Product
    updateProduct(upc: String) => Product
    deleteProduct(upc: String) => Product
}

schema {
  query: Query
  mutation: Mutation
}
